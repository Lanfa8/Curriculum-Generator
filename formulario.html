        var arrayIds1 = [];

        function preencheformulario(id){
            $('#'+ id).val('-1')
        }
        function esvaziaformulario(id){
            $('#'+ id).val("")
        }

        var idtemplatefinal;
        function templateescolhido(){
            var templates = document.getElementsByName('template')
            for (var i = 0; i < templates.length; i++) {
                if (templates[i].checked){
                    nometemplatefinal = "template" + (i + 1) + ".php"
                    $('#formulariogeral').attr('action', nometemplatefinal)
                    $('#formularioimagem').attr('action', nometemplatefinal)
                    $('.imagemtemplate').removeClass('imgselecionada')
                    let idescolhido = "#imagem" + (i + 1);
                    $(idescolhido).addClass('imgselecionada')
                }
            }
            $(document).find('.inputtemplate1').each(function(){
            var id = $(this).attr("id")
            arrayIds1.push(id) 
            })
            $(document).find('.inputtemplate2').each(function(){
            var id = $(this).attr("id")
            arrayIds2.push(id) 
            })
            if (nometemplatefinal === "template2.php" || nometemplatefinal === "template3.php"){
                $('.template1').css('display', 'none')
                $('.template2').css('display', 'block')
                for(var i=0; i < arrayIds1.length;i++){
                    preencheformulario(arrayIds1[i])
                }
                for(var i=0; i < arrayIds2.length;i++){
                    esvaziaformulario(arrayIds2[i])
                }
                $('#fotodapessoa').remove()
            }else{
                $('.template1').css('display', 'block')
                $('.template2').css('display', 'none')
                for(var i=0; i < arrayIds2.length;i++){
                    preencheformulario(arrayIds2[i])
                }
                for(var i=0; i < arrayIds1.length;i++){
                    esvaziaformulario(arrayIds1[i])
                }
